<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <section class="container">
        <ul class="gallery">
            <li class="filter active" data-filter="all">all</li>
            <li class="filter" data-filter="shoe">Shoe</li>
            <li class="filter" data-filter="headphone">Headphone</li>
            <li class="filter" data-filter="watch">Watch</li>
        </ul>
         
        <div class="product">
            <div class="itembox watch">
                <img src="/images/watch1.png.jpeg" data-items = "watch" alt="">
            </div>
            <div class="itembox watch">
                <img src="/images/watch2.png.jpeg" data-items = "watch" alt="">
            </div>
            <div class="itembox shoe">
                <img src="/images/shoe1.png.jpeg" data-items = "shoe" alt="">
            </div>
            <div class="itembox shoe">
                <img src="/images/shoe2.png.jpeg" data-items = "shoe" alt="">
            </div>
            <div class="itembox headphone">
                <img src="/images/headphone1.png.jpeg" data-items = "headphone" alt="">
            </div>
            <div class="itembox headphone">
                <img src="/images/headphone2.png.png" data-items = "headphone" alt="">
            </div>
        </div>
    </section>


   
    <script src="app.js"></script>
</body>
</html>
